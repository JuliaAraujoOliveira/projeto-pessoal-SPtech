<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Newvision</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="../js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="../assets/ico-svg.ico" type="image/x-icon">


</head>

<body onload="metricas() ,mporcentagem(),metricaspost()" >

    <div class="header-left dash-header">

        <img src="../assets/logo.svg" style="width:20vw;">

        <div class="hello">
            <h3>Olá, <span id="b_usuario">usuario </span>!</h3>
        </div>

        <div class="btn-nav-white">
            <a href="index.html">
                <h3>Home</h3>
            </a>

        </div>

        <div class="btn-nav">
            <a href="publicar.html">
                <h3>Publicações</h3>
            </a>
        </div>




        <div class="btn-logout" onclick="limparSessao()">
            <a href="../index.html">
                <h3>Sair</h3>
            </a>

        </div>

    </div>



    <div id="config-dash"
        style="width: 90vw; height: 100vh; display: flex; flex-direction: column; align-items: center; ">
        <div id="metrica" style="display: flex; justify-content: center; align-items: center; width: 80%;">
            <div class="card-metrica" style="display: flex; flex-direction: column;">
                <span
                style="display: flex; justify-content: center; flex-direction: row; margin: 5%; width: 100%; height: 30%; font-size: large;width: auto; font-weight: 500;font-size:25px;">
                Total de usuarios cadastrados</span>
                <h2 id="qtdcadastro" style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-bottom: 50px;"></h2>
            </div>

            <div class="card-metrica" style="display: flex; flex-direction: column;">
                <span
                    style="display: flex; justify-content: center; flex-direction: row; margin: 5%; width: 100%; height: 30%; font-size: large;width: auto; font-weight: 500;font-size: 25px;">
                    Percentual de usuarios ativos</span>
                <!-- <h2 id="qtdcomentario" style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-bottom: 50px;"></h2> -->
                <h2 id="qtdcomentario" style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-bottom: 50px;"></h2>

            </div>

            <div class="card-metrica" style="display: flex; flex-direction: column;">
                <span style="display: flex; justify-content: center; flex-direction: row; margin: 5%; width: 100%; height: 30%; font-size: large;width: auto; font-weight: 500;font-size: 25px ;">
                    Total de total de posts
                </span>
                <h2 id="qtdpost" style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-bottom: 50px;"></h2>
            </div>


        </div>


        <div class="graficos"
            style="display: flex; flex-direction: row; width: 80%; justify-content: space-around; align-items: center; margin-left: 30%;">
            <div  style="width: 50%; height: 100%; display:flex; justify-content: center; background-color: red; ">
                <canvas id="myChart"></canvas>
            </div>

            <div
                style=" height: 100%; width: 30%; display: flex; justify-content: center; background-color: blueviolet;">
                <canvas id="ranking"></canvas>
            </div>
        </div>


    </div>



   
</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // contagem de usuarios cadastrados
    function metricas() {
        fetch("/dashboard/metricasusuario", {
            method: "GET",
        }).then(function (resposta) {
            resposta.json().then((registrados) => {
                qtdcadastro.innerHTML = registrados[0].qtd;
            });
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }


    //contagem comentarios
     function mporcentagem() {
         fetch("/dashboard/mporcentagemusuario", {
             method: "GET",
         }).then(function (resposta) {
             resposta.json().then((registrados) => {
                 qtdcomentario.innerHTML = registrados[0].qtdcomentario;
             });
         }).catch(function (resposta) {
             console.log(`#ERRO: ${resposta}`);
         });
     }




    // contagem de posts
    function metricaspost() {
        fetch("/dashboard/metricaspost", {
            method: "GET",
        }).then(function (resposta) {
            resposta.json().then((registrados) => {
                qtdpost.innerHTML = registrados[0].qtdpost;
            });
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }



    


</script>
