<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Newvision</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="../js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="../assets/ico-svg.ico" type="image/x-icon">


</head>

<!-- chamando as funções que foram criadas no sript ao final do arquivo -->

<body onload="metricas() ,mporcentagem(),metricaspost(), ordernarUsuario(),obterDadosGrafico() , aparecergrafico()">

    <div class="header-left dash-header">

        <img src="../assets/logo.svg" style="width:20vw;">

        <div class="hello">
            <h3>Olá, <span id="b_usuario">usuario </span>!</h3>
        </div>

        <div class="btn-nav-white">
            <a href="index.html">
                <h3>Home</h3>
            </a>

        </div>

        <div class="btn-nav">
            <a href="publicar.html">
                <h3>Publicações</h3>
            </a>
        </div>

        <div class="btn-logout" onclick="limparSessao()">
            <a href="../index.html">
                <h3>Sair</h3>
            </a>

        </div>

    </div>


    <!-- cards onde apareceram metricas de contagem (qtd de post e usuarios)e porcetagem de usuarios ativos -->
    <div id="config-dash"
        style="width: 90vw; height: 100vh; display: flex; flex-direction: column; align-items: center; ">
        <div id="metrica" style="display: flex; justify-content: center; align-items: center; width: 80%;">
            <div class="card-metrica" style="display: flex; flex-direction: column;">
                <!-- TOTAL DE USUARIOS CADASTRADOS -->
                <span
                    style="display: flex; justify-content: center; flex-direction: row; margin: 5%; width: 100%; height: 30%; font-size: large;width: auto; font-weight: 500;font-size:25px;">
                    Total de usuarios cadastrados</span>
                <h2 id="qtdcadastro"
                    style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-bottom: 50px;">
                </h2>
            </div>

            <div class="card-metrica" style="display: flex; flex-direction: column;">
                <!-- PERCENTUAL DE USUARIOS ATIVOS -->
                <span
                    style="display: flex; justify-content: center; flex-direction: row; margin: 5%; width: 100%; height: 30%; font-size: large;width: auto; font-weight: 500;font-size: 25px;">
                    Percentual de usuarios ativos</span>
                <h2 id="qtdcomentario"
                    style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-bottom: 50px;">
                </h2>

            </div>

            <div class="card-metrica" style="display: flex; flex-direction: column;">
                
                <!-- TOTAL DE PUBLICAÇÕES NA PLATAFORMA -->
                <span
                    style="display: flex; justify-content: center; flex-direction: row; margin: 5%; width: 100%; height: 30%; font-size: large;width: auto; font-weight: 500;font-size: 25px ;">
                    Total de total de posts
                </span>
                <h2 id="qtdpost"
                    style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-bottom: 50px;">
                </h2>
            </div>


        </div>


        <div class="graficos"
            style="display: flex; flex-direction: row; width: 70%; justify-content: space-around; align-items: center; margin-left: 30%;">
            <div style="width: 70%; height: 100%; display:flex;   ">
                <!-- grafico que mostrará a quantidade de pessoas cadastradas em uma semana(separadas por dia) -->
                <canvas id="myChart"></canvas>
            </div>

            <!-- usuarios com mais comentarios dentro da plataforma -->
            <div class="ranking"
                style="display: flex; flex-direction: column; height: 100%; width: 50%; justify-content: center; align-items: center;">
                <span
                    style="width: 70%; height: 10%;  justify-content: center; font-size: 25px; text-align: center; margin-left: 5%;">Usuarios
                    com mais Comentarios</span>
                <div id="ranking"
                    style=" height: 100%; width: 70%; display: flex; justify-content: center; background-color: #F6EEDF; display: flex; flex-direction: column; align-items: center; border-radius: 10px; margin-left:10%">

                </div>
            </div>

        </div>


    </div>




</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // contagem de usuarios cadastrados
    function metricas() {
        fetch("/dashboard/metricasusuario", {
            method: "GET",
        }).then(function (resposta) {
            resposta.json().then((registrados) => {
                qtdcadastro.innerHTML = registrados[0].qtd;
            });
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }


    //contagem comentarios
    function mporcentagem() {
        fetch("/dashboard/mporcentagemusuario", {
            method: "GET",
        }).then(function (resposta) {
            resposta.json().then((dados) => {
                if (dados.length > 0) {
                    qtdcomentario.innerHTML = dados[0].PercentualUsuariosAtivos + "%";
                } else {
                    qtdcomentario.innerHTML = "0%";
                }
            });
        }).catch(function (erro) {
            console.log(`#ERRO: ${erro}`);
        });
    }



    // contagem de posts
    function metricaspost() {
        fetch("/dashboard/metricaspost", {
            method: "GET",
        }).then(function (resposta) {
            resposta.json().then((registrados) => {
                qtdpost.innerHTML = registrados[0].qtdpost;
            });
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }



    // ranking dos usuarios
    function ordernarUsuario() {
        fetch("/dashboard/ranking", {
            method: "GET",
        })
            .then(function (resposta) {
                return resposta.json();
            })
            .then(function (dados) {
                console.log("Dados recebidos:", dados); // Verifica os dados recebidos

                if (dados.length > 0) {
                    ranking.innerHTML = ''; // Limpa o container antes de adicionar novos elementos

                    dados.forEach(usuario => {
                        console.log("Processando usuário:", usuario); // Verifica cada usuário processado

                        ranking.innerHTML += `
                         <div class="usuarios" style="width: 100%;height: 30%; display: flex; align-items: center;">
                    <img src="../assets/${usuario.Imagem}" style="height: 70%; width: 30%; margin-left: 5px; border-radius: 50%;" alt="">
                    <div class="nome" style="height: 50%; width: 60%; display: flex; justify-content: center; font-size: 20px; flex-direction:column; align-items: center;">
                        ${usuario.Nomeusuario}
                        <div class="quatcomentario" style="width: 50%; height: 50%; display: flex; justify-content: center; font-size: 25px;">
                            ${usuario.NumeroDeComentarios}
                        </div>
                    </div>
                </div>`;
                    });
                } else {
                    ranking.innerHTML = "<p>Nenhum resultado encontrado!</p>";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });
    }



    // função que irá obter os dados para montar o grafico
    function obterDadosGrafico() {
        fetch("/dashboard/obtergrafico",).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    aparecergrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        }).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }



    // função que utilizará a função acima para poder alimentar o grafico e fazer ele aprecer na tela do administrador
    function aparecergrafico(resposta) {
        console.log('iniciando plotagem do grafico...');

        let labels = [];
        let data = [];

        resposta.forEach(registro => {
            labels.push(registro.Dia);
            data.push(registro.QuantidadeUsuarios);
        });

        console.log('Labels:', labels);
        console.log('Dados:', data);

        const config = {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Usuários',
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Usuários cadastrados por dia em 1 semana',
                        font: {
                            size: 15,
                            weight: '',

                        }
                    }
                }
            }
        };

        new Chart(document.getElementById("myChart"), config);
    }

</script>
