<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/editar.js"></script>
    <link rel="stylesheet" href="css/editar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Editar Publicações | Newvision</title>
</head>

<body>

    <div class="janela">

        <div class="header-left dash-header" >

            <img src="../assets/logo.svg" style="width:20vw;">
            <div class="btn-nav">
                <a href="index.html">
                    <h3>Home</h3>
                </a>

            </div>

            <div class="btn-nav-white">
                <a href="publicar.html">
                    <h3>Publicações</h3>
                </a>
            </div>



            <div class="btn-logout" onclick="limparSessao()">
                <a href="../index.html"></a>
                <h3>Sair</h3>
            </div>

        </div>

    </div>

    <div id="dash-right">

        <div class="avisos" style="width: 100%; display: flex; justify-content: center;">
            <div class="container" style="justify-content: center; align-items: center; width: 80%; height: 100%;">
                <h1 style="font-family: 'Poppins';">Edição de Publicações</h1>
                <div class="div-form" style="width: 80%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <label style="width: 100%;height: 30%;">
                        <span style="font-size: 20px; font-family:'Poppins',sans-serif; color:#152623">Título:</span>
                        <br>
                        <input id="input_titulo" maxlength="100"   type="text" style="color: rgb(196, 196, 196); width: 100%; border-style: none; border-radius: 5px; height: 15px;">
                    </label>
                    <br>
                    <label style="width: 100%; height: 30%;">
                        <span style="font-size: 20px; font-family:'Poppins',sans-serif; color:#152623">Descrição (máximo de 900 caracteres):</span>
                        <br>
                        <textarea id="textarea_descricao" maxlength="900" rows="10" style="width: 100%; height: 80%; border-style: none; border-radius: 5px; margin-top: 1rem;"></textarea>
                    </label>
                    <br>
                    <button onclick="editar()" style=" background-color: #9EB09D; border-style: none; width: 30%; height: 10%;">Editar</button>
                </div>

            </div>
        </div>
    </div>
   

</body>

</html>
